{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <h1>Update Your Blog</h1>                
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <!-- Card 1 -->
        <div class="card-deck">
          <div class="card">
            <img class="img img-fluid" style="max-width: 50%; height: auto;" src="{{url_for('static', filename = 'images/admin/home_page_update.svg')}}" class="card-img-top web-dev" alt="Article">
            <div class="card-body">
              <h4 class="card-title">Home Page</h4><hr>
              <p class="card-text">
                Update the contents found in the home page<br><br>
              </p>
              <a class="btn" href=" {{ url_for('main.posting_home_page_articles') }} ">Update Home Page</a>
            </div>            
          </div>
          <!-- End of card 1 -->
        </div>
      </div>
      <div class="col-md-6">
          <!-- Card 2 -->
          <div class="card-deck">
            <div class="card">
              <img class="img img-fluid" style="max-width: 50%; height: auto;" src="{{url_for('static', filename = 'images/admin/portfolio_update.svg')}}" class="card-img-top web-dev" alt="Article">
              <div class="card-body">
                <h4 class="card-title">Portfolio Page</h4><hr>
                <p class="card-text">
                  Update your projects
                </p>
                <a class="btn" href=" {{ url_for('main.posting_portfolio_projects') }} ">Update Portfolio Page</a>
              </div>            
            </div>
            <!-- End of card 2 -->
          </div>
      </div>
      <!-- More columns will appear here-->
  </div>
{% endblock %}
